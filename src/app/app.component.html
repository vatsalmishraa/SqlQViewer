<div>
  <label for="queryInput">Enter SQL Insert Query:</label>
  <textarea id="queryInput" [(ngModel)]="query" rows="6" cols="80"></textarea>
  <br>
  <button (click)="parseQuery()">Parse Query</button>
</div>

<div *ngIf="parsedResult">
  <h2>Parsed Result:</h2>
  <table>
    <thead>
      <tr>
        <th>Column Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let key of keyArr">
        <td>{{ key }}</td>
        <td>{{ parsedResult.values[key] }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="parsedResult === null && query.trim().length > 0">
  <p>Error parsing query. Please check the format.</p>
</div>
